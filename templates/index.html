<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">üßÆ Calculadora Simple</h2>
                    
                    <form method="POST" action="/calculate">
                        <div class="mb-3">
                            <label for="num1" class="form-label">N√∫mero 1</label>
                            <input type="number" step="any" class="form-control" id="num1" name="num1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="num2" class="form-label">N√∫mero 2</label>
                            <input type="number" step="any" class="form-control" id="num2" name="num2" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="operacion" class="form-label">Operaci√≥n</label>
                            <select class="form-select" id="operacion" name="operacion" required>
                                <option value="add">Suma</option>
                                <option value="subtract">Resta</option>
                                <option value="multiply">Multiplicaci√≥n</option>
                                <option value="divide">Divisi√≥n</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                    </form>

                    {% if result %}
                        <div class="alert alert-info text-center mt-4" role="alert">
                            <strong>Resultado:</strong> {{ result }}
                        </div>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
